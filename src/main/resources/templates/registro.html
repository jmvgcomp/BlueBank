<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>


<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Blue Bank - Grupo Pan </a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    você logou com sucesso no nosso Banco
                </div>
            </div>

            <h1>Registro</h1>

            <form th:action="@{/registro}" method="post" th:object="${cliente}">
                <div class="form-group">
                    <label class="control-label" for="nome"> Nome </label>
                    <input id="nome" class="form-control" th:field="*{nome}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="sobrenome"> Sobrenome </label> <input
                        id="sobrenome" class="form-control" th:field="*{sobrenome}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cpf"> CPF </label> <input
                        id="cpf" class="form-control" th:field="*{cpf}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="senha"> Senha </label> <input
                        id="senha" class="form-control" type="password"
                        th:field="*{senha}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Criar Conta</button>
                    <span>Já tem Conta <a href="/" th:href="@{/login}">Entrar
								aqui</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
